- title: "Master Data Science & IA, Nuclio Digital School, Madrid"
  from: Octubre 2023
  to: Abril 2024
  description: |
    Mi experiencia en el máster de Ciencia de Datos ha sido un viaje desde los fundamentos de la programación hasta las complejidades del aprendizaje profundo.

    Áreas clave de enfoque:
    
    Manipulación y análisis de datos: He dominado herramientas como Python, SQL, NumPy, SciPy para procesar y analizar datos complejos; así como su extracción con técnicas de Web Scraping.
    
    Visualización y limpieza de datos: La presentación clara y efectiva de información es fundamental para tomar decisiones informadas.
    
    Machine Learning y Deep Learning: Apliqué técnicas de procesamiento avanzado, exploré algoritmos y técnicas para predecir patrones y tomar decisiones basadas en datos.
    
    Análisis de series temporales: con la aplicación de enfoque clásico((S)ARIMA)/nuevas soluciones como Prophet/algoritmos de ensemble.
    
    MLOps: Aprendí los fundamentos básicos para la producción y mantenimiento de modelos.
    
    GIT: para gestionar los cambios en código, trabajo en ramas de desarrollo y gestión del trabajo colaborativa.

- title: "Graduado en Administración y Dirección de empresas, Uned, Madrid"
  from: 2018
  to: 2023
  description: |
    Como graduado en Administración y Dirección de Empresas, he adquirido una sólida formación en áreas clave como gestión, finanzas, recursos humanos y marketing. Mi enfoque se centra en la optimización de procesos, la toma de decisiones estratégicas y la creación de valor para las organizaciones.
    
    Principales habilidades y conocimientos:
    
    Análisis financiero: Evaluación de estados financieros, presupuestos y proyecciones.
    
    Gestión de recursos humanos: Selección, formación y desarrollo del talento.
    
    Marketing y ventas: Desarrollo de estrategias para aumentar la visibilidad y el crecimiento del negocio.
    
    Planificación estratégica: Diseño de planes a largo plazo para alcanzar los objetivos organizativos.
    
    Emprendimiento: Creación y gestión de proyectos empresariales.

